name: Update Domain Lists

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout main
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Generate JSON → temp_data
      - name: Generate domain data
        run: |
          mkdir -p temp_data
          node scripts/generate.js temp_data

      # 5. Clone gh-pages（独立工作区）
      - name: Clone gh-pages
        run: |
          rm -rf gh-pages
          git clone --branch gh-pages \
            https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} \
            gh-pages

      # 6. 替换 gh-pages/data
      - name: Replace /data content
        run: |
          mkdir -p gh-pages/data
          rm -rf gh-pages/data/*
          cp -r temp_data/* gh-pages/data/

          cd gh-pages
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto update: $(date)" || echo "No changes"

      # 7. 推送回 gh-pages（使用 Token）
      - name: Push to gh-pages
        run: |
          cd gh-pages
          git push \
            https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} \
            gh-pages --force
