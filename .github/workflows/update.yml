name: Update Domain Lists

on:
  schedule:
    - cron: "0 6 * * *"    # æ¯å¤© UTC 06:00 è‡ªåŠ¨æ›´æ–°
  workflow_dispatch:       # æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write          # â†ğŸ”¥ å…³é”®ï¼šå…è®¸æ¨é€åˆ° gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # â†ğŸ”¥ å…³é”®ï¼šå®Œæ•´ git å†å²ï¼Œpush æ‰ä¸ä¼šæŠ¥ 128

      - name: Setup Node.js
        uses: actions/setup-node@v4
